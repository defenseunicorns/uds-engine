kind: ZarfPackageConfig
metadata:
  name: uds-runtime
  description: nightly release of uds-runtime
  version: nightly-unstable

components:
  - name: uds-runtime
    required: true
    images:
      - ghcr.io/defenseunicorns/uds-runtime:nightly-unstable
    charts:
      - name: uds-runtime
        localPath: ../chart
        namespace: uds-runtime
        version: 0.1.0
        values:
          replicaCount: 1
          image:
            repository: ghcr.io/defenseunicorns/uds-runtime
            tag: 0.1.0
            pullPolicy: Always
